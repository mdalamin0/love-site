<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yor are My Heart</title>
    <link rel="shortcut icon" href="./heart.jpg" type="image/x-icon">
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full mx-auto px-10">
    <header class="text-center py-14">
        <h1 class="text-6xl font-bold text-rose-600"> Will you be my life partner ?</h1>
    </header>
    <main>
        <div class="flex justify-between">
            <button onclick="noFunction()" class="bg-rose-500 hover:bg-rose-600  text-white font-semibold px-6 py-2.5 rounded">No</button>
            <button onclick="yesFunction()" class="bg-rose-500 hover:bg-rose-600  text-white font-semibold px-6 py-2.5 rounded">Yes, of course!!!</button>
        </div>
    </main>
    <!-- js file -->
    <script src="./app.js"></script>
</body>
</html>
